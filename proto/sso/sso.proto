syntax = "proto3";

option go_package = "khorkov.sso.v1;ssov1";

package auth;

service Auth{
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);
    rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
    rpc Refresh(RefreshRequest) returns (RefreshResponse);
    rpc Logout(LogoutRequest) returns (LogoutResponse);
}

message RegisterRequest{
    string email = 1; //email of the register
    string password = 2; // password of the register
}

message RegisterResponse{
    int64 user_uuid = 1; // user ID of the register user
}

message LoginRequest{
    string email = 1; //email of the user for login
    string password = 2; //password of the user for login
    int32 app_id = 3; //ID of the app to login up
}

message LoginResponse{
    string access_token = 1;
    string refresh_token = 2;
}

message IsAdminRequest{
    int64 user_id = 1; //user id to validate
}

message IsAdminResponse{
    bool is_admin = 1; // indicates whether the user is an admin
}

message ValidateTokenRequest{
    string token = 1; // token to validate
}

message ValidateTokenResponse{
    int64 user_id = 1; // user ID if token is valid
}

message RefreshRequest {
  string refresh_token = 1;
  int64  app_id = 2;
}

message RefreshResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message LogoutRequest {
  string refresh_token = 1;
}

message LogoutResponse {
    bool logout = 1;
}