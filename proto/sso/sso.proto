syntax = "proto3";

option go_package = "khorkov.sso.v1;ssov1";

package auth;

service Auth{
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest{
    string email = 1; //email of the register
    string password = 2; // password of the register
}

message RegisterResponse{
    int64 user_id = 1; // user ID of the register user
}

message LoginRequest{
    string email = 1; //email of the user for login
    string password = 2; //password of the user for login
    int32 app_id = 3; //ID of the app to login up
}

message LoginResponse{
    string token = 1; //auth token of the logged in user
}

message IsAdminRequest{
    int64 user_id = 1; //user id to validate
}

message IsAdminResponse{
    bool is_admin = 1; // indicates whether the user is an admin
}